<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>QR Code Component</title>
  </head>
  <body class="bg-lightGray">
    <!--QR Component Design -->
    <section
      id="qr-component"
      class="bg-white w-72 mx-auto my-48 rounded-2xl shadow-lg shadow-grayishBlue"
    >
      <div class="container flex flex-col">
        <div>
          <img
            src="./images/image-qr-code.png"
            alt="qr-code"
            class="h-64 w-64 mx-auto rounded-2xl my-4"
          />
        </div>
        <div class="mx-5 text-center">
          <h1 class="font-bold font-outfit text-xl mb-3 text-darkBlue">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-grayishBlue text-sm font-normal">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </section>
    <!-- End of QR Component Design -->
  </body>
</html>
